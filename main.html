<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Christmas Calculator</title>
    <link rel="stylesheet" href="./static/css/main.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-screen">
        <div id="title-bar-buttons">
            <button id="wc-minimize">
                <img src="static/img/wc-minimize.svg">
            </button>
            <button id="wc-restore">
                <img src="static/img/wc-restore.svg">
            </button>
            <button id="wc-close">
                <img src="static/img/wc-close.svg">
            </button>
        </div>

        <div id="display-screen">
            <span id="equation-display">00</span>
            <span id="output-display">00</span>
        </div>

        <div id="buttons">

            <!-- ROW 1 -->
            <button class="btn-operators">%</button>
            <button class="btn-clear">CE</button>
            <button class="btn-clear">C</button>

            <button class="btn-clear">
                <img src="static/img/btn-backspace.svg">
            </button>

            <!-- ROW 2 -->
            <button class="btn-operators">
                <img src="static/img/btn-frac-x.svg">
            </button>

            <button class="btn-operators">
                <img src="static/img/btn-sq-x.svg">
            </button>

            <button class="btn-operators">
                <img src="static/img/btn-sqrt-x.svg">
            </button>

            <button class="btn-operators">รท</button>

            <!-- ROW 3 -->
            <button class="btn-numbers">7</button>
            <button class="btn-numbers">8</button>
            <button class="btn-numbers">9</button>
            <button class="btn-operators">ร</button>

            <!-- ROW 4 -->
            <button class="btn-numbers">4</button>
            <button class="btn-numbers">5</button>
            <button class="btn-numbers">6</button>
            <button class="btn-operators">-</button>

            <!-- ROW 5 -->
            <button class="btn-numbers">1</button>
            <button class="btn-numbers">2</button>
            <button class="btn-numbers">3</button>
            <button class="btn-operators">+</button>

            <!-- ROW 6 -->
            <button class="btn-operators">+/-</button>
            <button class="btn-numbers">0</button>
            <button class="btn-operators">.</button>
            <button class="btn-equals">=</button>
        </div>




    </div>
</body>

</html>
